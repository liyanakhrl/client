<div class="container">
  <div class="success-message" *ngIf="isSuccessful">
    <h2>Registration Successful!</h2>
    <p>Thank you for registering with our website.</p>
  </div>
  <div class="failed-message" *ngIf="isSignUpFailed && !isSuccessful">
    <h2>Registration Failed!</h2>
    <p>Please try again.</p>
  </div>

  <div class="wrapper">
    <h1>Register</h1>
    <form [formGroup]="form">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        formControlName="username"
      />
      <label for="username">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter firstName"
        formControlName="firstName"
      />
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Enter lastName"
        formControlName="lastName"
      />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email"
        formControlName="email"
      />
      <label for="role">Role</label>
      <select
        class="form-control"
        id="role"
        formControlName="role"
        (change)="changeRole($event)"
      >
        <option *ngFor="let option of roles" [value]="option">
          {{ option }}
        </option>
      </select>

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        formControlName="password"
      />
      <button type="submit" (click)="onSubmit()">Register</button>
    </form>
  </div>
</div>
